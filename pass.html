<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHIJIE DEFINITELY</title>
    <link rel="icon" href="/icon.ico" sizes="16x16" />
    <style>
        :root {
            --bg: #f0f8ff;
            --blue: #5f9ea0;
            --blue-dark: #3e7b7d;
            --text: #333;
            --link-color: #007BFF;
            --link-hover-color: #0056b3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
        }

        h1, h2 {
            margin: 2rem 0;
            color: var(--blue-dark);
        }

        .container {
            margin: 2rem 0;
            max-width: 800px;
            width: 100%;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section {
            margin: 1rem 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: var(--blue);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 0.5rem;
            transition: .3s;
        }

        button:hover {
            background-color: var(--blue-dark);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            box-sizing: border-box;
            margin-bottom: 1rem;
            resize: vertical;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1rem;
            }
            h1, h2 {
                margin: 1.5rem 0;
                font-size: 1.8rem;
            }
            .section {
                margin: 0.5rem 0;
            }
            button {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            label {
                margin-bottom: 0.3rem;
            }
            input[type="text"], textarea {
                padding: 0.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZHIJIE DEFINITELY</h1>
        <div class="section">
            <label for="inputText">输入文本:</label>
            <textarea id="inputText" placeholder="输入需要加密或解密的文本"></textarea>
        </div>
        <div class="section">
            <label for="key">口令:</label>
            <textarea id="key" placeholder="输入口令"></textarea>
        </div>
        <div class="section button-group">
            <button onclick="encrypt()">加密</button>
            <button onclick="decrypt()">解密</button>
        </div>
        <div class="section">
            <label for="output">结果:</label>
            <textarea id="output" rows="4" cols="50" placeholder="加密或解密后的结果"></textarea>
        </div>
    </div>

    <script>
        function generateKey(secretKey) {
            const encoder = new TextEncoder();
            const data = encoder.encode(secretKey);
            const hash = crypto.subtle.digest('SHA-256', data).then(hash => {
                return Array.from(new Uint8Array(hash)).map(byte => byte.toString(16).padStart(2, '0')).join('');
            });
            return hash;
        }

        async function encrypt() {
            const inputText = document.getElementById('inputText').value;
            const secretKey = document.getElementById('key').value;
            const key = await generateKey(secretKey);
            const keyBytes = new Uint8Array(key.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const plainTextBytes = new TextEncoder().encode(inputText);
            const cipherText = new Uint8Array(plainTextBytes.length);
            for (let i = 0; i < plainTextBytes.length; i++) {
                cipherText[i] = plainTextBytes[i] ^ keyBytes[i % keyBytes.length];
            }
            const result = Array.from(cipherText, byte => byte.toString(16).padStart(2, '0')).join('');
            document.getElementById('output').value = result;
        }

        async function decrypt() {
            const cipherText = document.getElementById('inputText').value;
            const secretKey = document.getElementById('key').value;
            const key = await generateKey(secretKey);
            const keyBytes = new Uint8Array(key.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const cipherTextBytes = new Uint8Array(cipherText.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            const plainText = new Uint8Array(cipherTextBytes.length);
            for (let i = 0; i < cipherTextBytes.length; i++) {
                plainText[i] = cipherTextBytes[i] ^ keyBytes[i % keyBytes.length];
            }
            const result = new TextDecoder().decode(plainText);
            document.getElementById('output').value = result;
        }
    </script>
</body>
</html>
